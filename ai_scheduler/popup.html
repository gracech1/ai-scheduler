<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AI Scheduler</title>
    <style>
      body { 
        font-family: Arial, sans-serif; 
        width: 350px; 
        padding: 20px; 
      }
      h1, h2 { 
        font-size: 1.2em; 
        margin-bottom: 10px;
      }
      .section {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input, select {
        width: 95%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      button {
        background-color: #4285f4;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 5px;
      }
      button:hover {
        background-color: #3367d6;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .task-info {
        flex: 1;
      }
      .task-actions {
        display: flex;
        gap: 5px;
      }
      button.arrow-btn {
        background: transparent;
        border: none;
        color: inherit;
        font-size: 1.1em;
        cursor: pointer;
        margin: 0;
        padding: 2px 6px;
      }
      button.arrow-up {
        color: #388e3c; /* green */
      }
      button.arrow-down {
        color: #d32f2f; /* red */
      }
      input[type=checkbox] {
        width: 16px;
        min-width: 16px;
        max-width: 16px;
      }
    </style>
  </head>
  <body>
    <h1>AI Scheduler</h1>
    
    <!-- Calendar Section -->
    <div class="section">
      <h2>üìÖ Today's Events</h2>
      <button id="auth-btn">Connect Google Calendar</button>
      <div id="calendar-events"></div>
    </div>

    <!-- Task Input Section -->
    <div class="section">
      <h2>üìù Add Flexible Task</h2>
      <div class="form-group">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" placeholder="e.g., Study for exam">
      </div>
      <div class="form-group">
        <label for="task-duration">Duration (minutes):</label>
        <input type="number" id="task-duration" min="5" step="5" placeholder="60">
      </div>
      <div class="form-group" style="display: flex; align-items: center;">
        <input type="checkbox" id="task-splittable" style="margin-right: 6px;">
        <label for="task-splittable" style="font-weight:normal; margin: 0;">Splittable</label>
      </div>
      <button id="add-task-btn">Add Task</button>
    </div>

    <!-- Tasks Display Section -->
    <div class="section">
      <h2>üìã Flexible Tasks Priority List</h2>
      <div id="tasks-list"></div>
    </div>

    <!-- Proposed Schedule Section -->
    <div class="section">
      <h2>üóìÔ∏è Proposed Schedule</h2>
      <div style="margin-bottom: 8px;">
        <label for="schedule-start-time" style="font-weight:bold;">Start Time:</label>
        <input type="time" id="schedule-start-time">
      </div>
      <div class="form-group" style="display: flex; align-items: center; margin-bottom: 8px;">
        <input type="checkbox" id="pomodoro-mode" style="margin-right: 6px; width: 16px; min-width: 16px; max-width: 16px;">
        <label for="pomodoro-mode" style="font-weight:normal; margin: 0;">Pomodoro Mode</label>
      </div>
      <div class="form-group" style="display: flex; align-items: center; margin-bottom: 8px;">
        <input type="checkbox" id="eyehealth-mode" style="margin-right: 6px; width: 16px; min-width: 16px; max-width: 16px;">
        <label for="eyehealth-mode" style="font-weight:normal; margin: 0;">Eye Health Mode</label>
      </div>
      <button id="generate-schedule-btn">Generate Schedule</button>
      <div id="proposed-schedule"></div>
      <button id="add-to-calendar-btn" style="margin-top: 10px; width: 100%;">Add to Google Calendar</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
